# Use root/example as user/password credentials
version: '3.3'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'example'
      MYSQL_USER: 'user_upload'
      MYSQL_PASSWORD: 'user_upload_password'
      MYSQL_DATABASE: 'user_upload'
    expose:
      - '3306'

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'